<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Sikeres Regisztráció</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            color: #333333;
        }
        .highlight {
            font-weight: bold;
            color: #555555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sikeres regisztráció!</h1>
    <p>Kedves <span class="highlight">{{%s}}</span>,</p>
    <p>Örömmel értesítünk, hogy fiókod sikeresen létrejött a rendszerünkben.</p>
    <p>Felhasználóneved: <span class="highlight">{{%s}}</span></p>
    <p>Köszönjük, hogy csatlakoztál!</p>
</div>
</body>
</html>
