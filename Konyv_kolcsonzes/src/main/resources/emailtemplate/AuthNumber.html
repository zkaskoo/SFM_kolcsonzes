<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitelesítő kód</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #cccccc;
        }
        h1 {
            color: #333333;
        }
        p {
            font-size: 16px;
            color: #555555;
        }
        .code {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 24px;
            background-color: #f0f0f0;
            border-radius: 5px;
            letter-spacing: 3px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #999999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hitelesítő kód</h1>
    <p>Kedves felhasználó!</p>
    <p>A hitelesítéshez szükséges kód a következő:</p>
    <div class="code">%s</div>
    <p>A kód <strong>5 percig</strong> érvényes, kérjük, addig használd a bejelentkezéshez.</p>
    <p class="footer">Ez az üzenet automatikusan lett küldve, kérjük, ne válaszoljon rá.</p>
</div>
</body>
</html>
